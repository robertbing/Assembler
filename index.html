<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Pseudo Assembler Interpreter</title>
</head>
<body onload="test()">
    <h1>Pseudo Assembler Interpreter</h1>
    
    <section>
        <h2>Assembler Code</h2>
        <article>
            <form>
                <input type="file" name="file_input" accept=".txt" data-buttonText="Select File" style="border: none">
                <br/><br/>
                <label for="i_instr"><i>[operation] [register] OR [register] [value]</i> </label><br>
                <input type="text" id="i_instr" name="i_instr" style="width: 98%">
                <br/><br/>
                <input type="button" name="btn_add_instr" onClick="add_instr(i_instr.value)" value="Add Instruction">
            </form>
        </article>        
        <article>
            <input type="button" name="btn_run" onClick="execute(0, -1)" value="Execute Program"> 
            <br/><br/>                      
            <a id="instr_table"></a>
        </article>
        <article>
            <a id="AC_res">Accumulator Value: null</a>
        </article>

    </section>
    

    
</body>
</html>
